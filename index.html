<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="assets/js/main.js"></script>
    <title>Recarregue</title>
</head>
<body>
    <div class="Titulo">
        <img src="assets/images/LINK.png" alt="">
    </div>

    <div class="carrossel">
        <div class="slides">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG1.jpg" alt="Imagem 1">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG2.jpg" alt="Imagem 2">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG3.jpg" alt="Imagem 3">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG4.jpg" alt="Imagem 4">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG5.jpg" alt="Imagem 5">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG6.jpg" alt="Imagem 6">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG7.jpg" alt="Imagem 7">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG8.jpg" alt="Imagem 8">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG9.jpg" alt="Imagem 9">
            <img class="img-border" src="assets/images/imgCarrossel/Carrossel_IMG10.jpg" alt="Imagem 10">
        </div>
        <button class="btn-carousel btn-prev" id="prevBtn"><img style="height: 20px" src="assets/images/icon/seta-esquerda.png" alt="seta-esquerda"></button>
        <button class="btn-carousel btn-next" id="nextBtn"> <img style="height: 20px" src="assets/images/icon/seta-direita.png" alt="seta-direita"></button>
    </div>

    <!--<section class="secao-azul"></section>-->
    <section class="secao-topo"></section>
    <div class="saveTheDate">
        <div class="TituloDate"><img src="assets/images/saveDate.png" alt=""></div>
        <div class="counter">
            <h2>25 de Outubro de 2025</h2>
            <div class="counter-grid">
                <div class="counter-box">
                    <span id="days">00</span>
                    <small>Dias</small>
                </div>
                <div class="counter-box">
                    <span id="hours">00</span>
                    <small>Horas</small>
                </div>
                <div class="counter-box">
                    <span id="minutes">00</span>
                    <small>Min</small>
                </div>
                <div class="counter-box">
                    <span id="seconds">00</span>
                    <small>Seg</small>
                </div>
            </div>
        </div>
    </div>
    <section class="secao-base"></section>



</body>
</html>
